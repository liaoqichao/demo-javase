<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>列表标签</title>
</head>
<body>
	<h1>New Web Project	Page</h1>
	<!-- html的注释  
	演示列表标签:dl 
	上层项目：dt
	下层项目：dd
	-->
	<dl>
		<dt>上层项目内容</dt>
		<dd>下层项目内容</dd>
		<dd>下层项目内容</dd>
		<dd>下层项目内容</dd>
	</dl>
	
	<br/><hr/>
	<!-- 有序和无序的项目列表
	有序：<ol>
	无序：<ul>
	无论有序还是无序,条目的封装用的都是<li>
	 -->
	 <ul type = "square"><!--type 类型有square circle dsc -->
	 	<li >无序项目列表0</li>
	 	<li >无序项目列表1</li>
	 	<li >无序项目列表2</li>
	 	<li >无序项目列表3</li>
	 </ul>
	 <br/>
	 <ol type = "a"><!-- type="a或1（默认）或i" -->
	 	<li >有序的项目列表a</li>
	 	<li >有序的项目列表b</li>
	 	<li >有序的项目列表c</li>
	 	<li >有序的项目列表d</li>
	 </ol>
</body>
</html>
