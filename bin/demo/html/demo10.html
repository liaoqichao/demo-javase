	<marquee direction="left" behavior="slide"><font color="#0000ff">2015年8月29日 阴天</font></marquee>

		<pre>
			class Demo{

	<div>这是一个div区域2</div>
	<span>这是span区域1</span>

	<!-- 
	<b>加粗 
	<u>下划线
	<i>斜体
	<sub>下标
	<sub>上标
	<marquee>会动的标签
	<pre>保留文字在代码时候的格式
	<div>只是封装一个区域,没有实际意义 。封装整行区域 
	<span>只是封装一个区域,没有实际意义。封装行内区域
	<p>段落标签,换行再空行
	-->
	<!--
		 标签分为2大类：
		 1.块级标签(元素)	标签结束后都有换行。	div p dl table title ol ul
		 2.行内标签(元素)	标签结束后没有换行。	font span img input select a
	 -->
