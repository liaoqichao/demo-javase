<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS语法小细节</title>
</head>
<body>
	<script type="text/javascript">
// 			1.undefined:未定义,其实他就是一个常量
			var x;
// 			alert(x);//undefined
// 			alert(x==undefined);//true

// 			2.获取具体的值的类型。可以通过typeof来完成
			alert(typeof("abc"));//string
			alert(typeof("abc")=="string");//true 判断类型。单引号双引号都可以
			alert(typeof(2.5));//number
			alert(typeof(true));//boolean
			alert(typeof(78));//number
			alert(typeof('9'));//string
	</script>
</body>
</html>
