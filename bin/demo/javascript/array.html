<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS数组</title>
</head>
<body>
	<script type="text/javascript">
// 		数组：存储一组数据
// 		js数组定义的两种方式
// 		1.var arr=[];	//可以没有元素可以有元素 var arr=[2,3,1,5,6];
// 		2.使用js中的Array对象来完成定义		
// 		var arr = new Array();  == var arr=[];
// 		var arr = new Array(5);	定义数组,并且长度是5
// 		var arr = new Array(5,6,7);	定义元素为5,6,7的数组
		var arr=[2,1,4,5,3];
// 		alert(typeof(arr));//object 对象类型
// 		alert("len:"+arr.length);//5
		
		//遍历数组
		for(var i = 0 ; i < arr.length ;i++){
			document.write("arr["+i+"] = "+arr[i]+"&nbsp;");
		}
		
		//js数组特点:
		//1.js数组长度可以变得,如果来个arr[6]=6 原数组下标就0~4 这时候arr[5]=undefined  arr[6]=6
		//2.元素的类型是任意的a[0]="abc",a[1]=true,a[2]=1.3;	建议存储同一类型，不然取出来运算的时候可能要判断类型
	</script>
</body>
</html>
