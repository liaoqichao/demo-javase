<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pseudo element selector2</title>
<style type="text/css">
	p:FIRST-LETTER {
		font-size: 36px;
		color: red;
		text-decoration: line-through;
	}
	div:HOVER {
		font-size: 24px;
		color:fuchsia;
		text-decoration: overline;
	}
	input:FOCUS {
	background-color: #09f;
	}
</style>
</head>
<body>
	<p>第一段</p>
	<p>第2段</p>
	<div>mydiv1</div>
	<div>mydiv2</div>
	<div>mydiv3</div>
	<input type="text" />
	<input type="text" />
</body>
</html>
