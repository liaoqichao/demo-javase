<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>按节点层次获取节点</title>
</head>
<body>
	<!-- 通过节点的层次关系获取节点对象
		关系：1.父节点:parentNode属性,返回一个节点对象
			2.子节点:childNodes，返回一个节点集合,都是儿子没有孙子
			3.兄弟节点：//不同浏览器解析DOM结果不一样,上一个节点和下一个节点可能不一样
				上一个兄弟节点:previousSibling
				下一个兄弟节点:nextSibling
	 -->
	 <script type="text/javascript" src="out.js"></script>
	 <script type="text/javascript">
	 
	 	function getNodeByLevel(){
	 		//获取页面中的表格节点
	 		var tabNode = document.getElementById("tabid");
	 		
	 		//获取父节点
	 		var parent = tabNode.parentNode;
	 		alert("父节点："+parent.nodeName);//body
	 		
	 		//获取直接子节点
	 		var childs = tabNode.childNodes;
	 		for(var i=0 ;i<childs.length ;i++){
	 			alert("直接子节点："+childs[i].nodeName);//360:#text  TBODY  360肯能认为<table>回车符,回车符也是文本
	 		}										 //IE: TBODY
	 		//tabNode.childNodes[0].childNodes[0]  就是<tr>
	 		
	 		//兄弟节点
	 		var preNode = tabNode.previousSibling;
	 		var nextNode = tabNode.nextSibling;
	 		alert("上一个兄弟节点："+preNode.nodeName);//360:#text IE:DIV
	 		alert("下一个兄弟节点："+nextNode.nodeName);//360:#text IE:DL
	 		
// 	 		#TEXT表示文本节点,有些解析回车符成文本节点,有些不是.因为span是行内区域有些节点认为</span>回车符中回车符是文本节点,有些则认为不是
//			所以一般要判断,如果节点不是标签性节点,则再取一次(兄弟及诶单或者子节点)。主要发生在兄弟节点。所以建议在获取节点的时候尽量少用兄弟节点。
	 	}
	 </script>
	 
	 <input type="button" value="通过节点层次获取节点" onclick="getNodeByLevel()"/>
	 
	<div>div区域</div>
	<table id="tabid">
		<tr>
			<td>单元格1</td>
			<td>单元格2</td>
		</tr>
	</table>
	<dl>
		<dt>上层项目</dt>
		<dd>下层项目</dd>
	</dl>
	<a href="">一个超链接</a>
</body>
</html>
