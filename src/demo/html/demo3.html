<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>在html上放图片</title>
</head>
<body>	
	<!-- 图片标签
	img
	属性alt图片说明文字
	 -->
	 <!-- 这里相对路径是相对于这个html文件的路径 -->
	<img src="imgs\3A.png" height="300" width="350" border = 10 alt="毛利小五郎"/>
	<!-- 正常情况下,alt内容在鼠标悬停图片片刻后显示。图片出错的时候(红色×),alt的内容就会在图片后面显示 -->
	<!-- 这个属性的兼容性很差，有些浏览器显示不了效果 -->
</body>
</html>
