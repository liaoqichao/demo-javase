<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>九九乘法表</title>
<link rel="stylesheet" href="99chengfabiao.css" type="text/css"/>
</head>
<body>
	<script type="text/javascript">
		//用html的表格来对齐,不需要制表符,判断空格等
		document.write("<table>");
		for(var i=1;i<=9;i++){
			document.write("<tr>");
			for(var j=1;j<=i;j++){
				document.write("<td>"+i+"*"+j+"="+(i*j)+"</td>");//td的空格太小,可以给table定义样式
			}
// 			document.write("<br>");
			document.write("</tr>");
		}
		document.write("</table>")
	</script>
</body>
</html>
