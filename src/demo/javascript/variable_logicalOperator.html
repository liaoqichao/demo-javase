// 		 	通常高级程序设计语言语法包涵的内容：
// 		 	1.关键字:	该语言被赋予特殊含义的单词
// 		 	2.标识符:	用于标识数据和表达式的符号。可以理解为程序中自定义的名称(变量名,函数名)
// 		 	3.注释:	解释说明程序或者调试程序
// 		 	4.变量、常量：变量：	用于标识内存的一片空间,用于存储数据。该空间的数据是可以变化的。
// 			什么时候使用变量?当数据不确定的时候,就定义变量来操作数据
// 		 	5.运算符：	可以让数据进行运算的符号
// 		 	6.语句：	控制程序运行流程的表达式
// 		 	7.函数：	封装功能代码,提高复用性
// 		 	8.数组：	对于多数据进行存储,便于操作。就是传说中的容器
// 		 	9.对象：	基于对象或者面向对象的语言都存在对象。对象就是一个封装体,既可以封装数据有可以封装函数
	
// 		JS中定义变量,关键字var variable 
			//弱类型不代表没类型 3是数字类型,abc是字符串类型
			var x = 3;	// js是非严谨的语言,没有var没有分号一样可以声明变量并赋值
			x = "abc";	// x重新赋值给字符串"abc"
			x = 3.14;	// x赋值为数字类型
			x = true;	// x赋值为布尔类型
			x = 'c';	// x赋值为字符串c，JS里面单引号和双引号都代表字符串,单引号可以嵌套双引号,双引号可以嵌套单引号
// 			alert("定义变量\r\n x = "+x);//弹出对话框x = 3

	</script>
